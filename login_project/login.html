<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
<!--  Dołączamy style css do naszej aplikacji-->
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>

<!--    Formularz w którym mamy inputy do wpisania danych przez użytkownika-->
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>

<!--    Informacja o nieprawidłowych danych po kliknięciu w button i sprawdzeniu danych w if'ie-->
    <span id="login-error-msg">Dane są nieprawidłowe, spróbuj ponownie</span>

  </main>
</body>

<!--Dołączenie javascript do naszej aplikacji, abyśmy mogli obsłużyć formularz po stronie klienta-->
<script src="login.js"></script>
</html>
